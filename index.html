<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>
<body bgcolor="A29E9D">
	<h1>Formularios</h1>
	<form action="/formulario" method="post">
		<label type="text" for="nombre">Nombre</label>
		<input id="nombre" name="nombre" placeholder="Escribe aquí tu nombre">
		<br><br>
		<label for="apellido">Apellido</label>
		<input type="text" id="apellido" name="apellido" placeholder="Escribe aquí tu apellido">
		<br><br>
		<label for="telefono">Teléfono</label>
		<input type="number" id="telefono" name="telefono" placeholder="Escribe aquí tu telefono" value="55">
		<br><br>
		<textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deja tus comentarios..." maxlength="200" minlength="25"></textarea>
		<br><br>
		<input type="submit">
	</form>
</body>
</html>
